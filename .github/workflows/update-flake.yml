name: Update flake
on:
  schedule:
    - cron: "0 08 * * *"
  workflow_dispatch:
jobs:
  build:
    name: Update flake
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
      - uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v12
        with:
          name: dxmh
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix flake update
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Bump `flake.lock`
          branch: main
          commit_options: '--no-verify'
          file_pattern: flake.lock
          commit_user_name: Flake Bot # defaults to "github-actions[bot]"
          commit_user_email: actions@github.com # defaults to "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: Flake Bot <actions@github.com> # defaults to author of the commit that triggered the run
          skip_dirty_check: false    
          skip_fetch: true
      # Push new flake inputs to cachix
      - run: nix flake archive --json | jq -r '.path,(.inputs|to_entries[].value.path)' | cachix push dxmh
